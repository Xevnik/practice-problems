<!DOCTYPE html>
<html>
<head>
    <script>
        var do_math = function(num1, num2, operator){
            if(operator === "+"){
              return num1 + num2;
            }else if(operator === "-"){
                return num1 - num2;
            }else if(operator === '*' || operator === 'x' || operator === 'X'){
                return num1 * num2;
            }else if(operator === "/"){
                return num1 / num2;
            }else{
                console.log("invalid input");
            }
        };

        console.log(do_math(2,5,'X'));
        console.log(do_math(2,5,'/'));
        console.log(do_math(2,5,'+'));
        console.log(do_math(2,5,'-'));
        console.log(do_math(2,5,'*'));

        var comboMath = function(num1, num2, num3, num4, num5){
            return (((num1*num2)+num3)/num4)-num5
        }
    </script>
</head>
