<!doctype html>
<html>
<head>
    <title>Problem 33</title>
    <script>
        function invert_negative_num(num){
            if(isNaN(num)){
                return false;
            }else{
                return num * (-1);
            }
        }
        document.writeln(invert_negative_num(prompt("Enter a number")));

    </script>
</head>
